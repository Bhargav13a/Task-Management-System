{% extends "layout.html" %}

{% block title %}
Task Form
{% endblock %}

{% block content %}
<h1 class="text-center mt-4">Create Your Task</h1>
<div class="container mx-4 my-3">
    <h2>
        <form method="POST" enctype="multipart/form-data" class="align-center">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-warning">Submit</button>
            <a href="{% url 'task_list' %}">Back to task list</a>
        </form>
    </h2>
</div>
{% endblock %}
