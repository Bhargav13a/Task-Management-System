{% extends "layout.html" %}


{% block content %}
<div class="container mx-4 my-2">
    <h2>Registration Form</h2>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary">Register</button>
    </form>
    
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>
{% endblock %}
